<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            var id=location.search.split("=")[1];
            //根据id查询指定的用户信息
            $.get("student/findStudentById",{"id":id},function (data) {
                $("[name='sname']").val(data.sname);
                $("[name='age']").val(data.age);
                $("[name='address']").val(data.address);
                $("[name='birthday']").val(data.birthday);
                $("[name='id']").val(data.id);
            });


            //真正的修改
            $("#updateForm").submit(function () {
                $.post("student/updateStudent",$(this).serialize(),function (data) {
                    location.href="studentList.html";
                });
            })
        })

    </script>
</head>
<body>
<form id="updateForm">
    <!--隐藏域-->
    <input type="hidden" name="id">
    <table border="1px solid" align="center">
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="sname"></td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td>住址：</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="修改"></td>
        </tr>
    </table>
</form>
</body>
</html>
